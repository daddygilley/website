<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width-device-width, initial-scale=1">
    </head>
    <body>
        <div class="page">
            <div class="countdown-col col">
                <div class="time middle">
                    <span>
                        <div id="d">30</div>
                        Days
                    </span>
                    <span>
                        <div id="h">00</div>
                        Hours
                    </span>
                    <span>
                        <div id="m">00</div>
                        Minutes
                    </span>
                    <span>
                        <div id="s">00</div>
                        Seconds
                    </span>
                 </div>
            </div>
            <div class="newsletter-col col">
                <div class="newsletter middle">
                    <h2>Gillesoft is under construction!</h2>
                    <h4>Subscribe for development updates!</h4>
                    <form action="">
                        <input type="text" placeholder="Enter your email:">
                        <input class="newsletter-btn" type="button" value="Submit">
                    </form>
                </div>
            </div>
            
        </div>
        <script src="countdown.js"></script>
    </body>

</html>
